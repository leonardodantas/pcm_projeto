<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Equipamento</th>
        <th scope="col">Data Envio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let manutencao of manutecao_equip">
        <td>{{ manutencao.id }}</td>
        <th scope="row"> {{ manutencao.nome }} </th>
        <td> {{ manutencao.data_envio | date: 'd/M/yyyy' }} </td>
      </tr>

    </tbody>
  </table>
</div>
