<div class="container-fluid">
  <div class="row">
    <div class="{{classTabela}}">
      <div class="border border-dark rounded bg-secondary table-hover pt-1 pb-4 mb-4">
          <h3 class="text-center font-weight-bold text-uppercase text-white">USUARIOS</h3>
        <table class="table table-bordered table-sm bg-light">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cargo</th>
                <th scope="col">Função</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let usuario of usuarios" >
                <td (dblclick)="exibirDados(usuario)">  {{usuario.nome}}  </td>
                <td (dblclick)="exibirDados(usuario)"> {{usuario.cargo}}</td>
                <td (dblclick)="exibirDados(usuario)"> {{usuario.funcao}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <div class="{{classEdit}}" >
      <div class="border border-secondary rounded bg-light p-3 mt-5">
      <button type="button" class="close mt-2" (click)="exibirTabela()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h1 class="text-center">Dados Usuário</h1>
      <form [formGroup]="formVisualizarUser" >
        <div class="form-row mt-5">
          <div class="form-group col-md-6">
            <label >Nome</label>
            <input type="text" class="form-control" formControlName="nome">
          </div>
          <div class="form-group col-md-6">
            <label >Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >Cargo</label>
            <input type="text" class="form-control" formControlName="cargo">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Função</label>
            <input type="text" class="form-control" formControlName="funcao">
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
