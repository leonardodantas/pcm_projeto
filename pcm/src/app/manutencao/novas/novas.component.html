<div class="container-fluid mb-4">
  <div class="alert alert-success text-center" role="alert" *ngIf="alertSuccess === true">
    Manutenção Atualizada com sucesso
  </div>
  <div class="alert alert-danger text-center" role="alert" *ngIf="alertDanger === true">
    Erro ao Atualizar Manutenção
  </div>
  <div class="border border-dark rounded bg-secondary table-hover pt-1 pb-4">
  <h3 class="text-center font-weight-bold text-uppercase text-white">Novas</h3>
  <div class="alert alert-secondary text-center" role="alert" *ngIf="manuNovas === false; else listarNovas">
      Nenhuma Manutenção Nova
  </div>
  <ng-template #listarNovas>
  <table class="table table-bordered table-sm bg-light">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">EQUIPAMENTO</th>
        <th scope="col">DATA ENVIO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let manu_equip of manu_equip">
        <td (dblclick)="abrirNovas(manu_equip)" > <a  class="text-decoration-none text-dark">{{manu_equip.id}}</a>  </td>
        <td (dblclick)="abrirNovas(manu_equip)"> <a   class="text-decoration-none text-dark">{{manu_equip.nome}} </a> </td>
        <td (dblclick)="abrirNovas(manu_equip)"> <a   class="text-decoration-none text-dark">  {{manu_equip.data_envio | date: 'd/M/yyyy' }}</a> </td>
      </tr>
    </tbody>
  </table>
</ng-template>
  </div>

  <div class="mt-4 border border-dark rounded" *ngIf="editNova === true">
  <div class="bg-secondary p-2">
  <h3 class="text-center font-weight-bold text-uppercase text-white">ATUALIZAÇÃO</h3>
  </div>
  <div class="bg-light p-3 pr-4 pl-4">
  <form [formGroup]="form_novas">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label >ID</label>
          <input type="text" class="form-control" readonly formControlName="id">
        </div>
        <div class="form-group col-md-4">
            <label >DATA ENVIO</label>
            <input type="text" class="form-control"  readonly formControlName="data_envio">
          </div>
        <div class="form-group col-md-6">
          <label >EQUIPAMENTO</label>
          <input type="text" class="form-control"  readonly formControlName="equipamento">
        </div>
      </div>
      <div class="form-group">
        <label>DESCRIÇÃO ENVIO</label>
        <textarea class="form-control" rows="5"  readonly formControlName="descricao_envio"></textarea>
      </div>
      <div class="form-group">
          <label>ATUALIZAR</label>
          <textarea class="form-control"  rows="5" autofocus formControlName="atualizacao"></textarea>
        </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <button type="button" [disabled]="!form_novas.valid" class="btn btn-danger btn-lg btn-block" (click)="atualizar()">ATUALIZAR</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-info btn-lg btn-block" (click)="cancelar()">CANCELAR</button>
        </div>
      </div>
    </form>
  </div>
  <div class="p-4 bg-secondary"></div>
  </div>

</div>
